{{ partial "header.html" . }}
{{ partial "nav.html" . }}

<div id="main" role="main">
    <div id="content" class="articles">
        <h1 id="title">{{ .Title }}</h1>
        {{ range .Site.Pages }}
            {{ if .Section }}
                {{ partial "article.html" . }}
            {{ end }}
        {{ end }}
    </div>
</div>

{{ partial "footer.html" . }}
