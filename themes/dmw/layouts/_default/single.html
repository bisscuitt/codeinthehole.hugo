{{ partial "header.html" . }}

<div id="content" class="article">
    <h1 id="article_title" class="entry-title">{{ .Title }}</h1>

    <div class="byline">
        by <a href="/about/" class="author vcard">David Winterbottom</a>
        on <time class="published" datetime="">{{ .Date.Format "Monday, 2nd January 2006" }}</time>
    </div>

    <div id="article" class="entry-content">
        {{ .Content }}
    </div>

    <div id="links">
        <hr/>
        <p>
        Previous: <a href="{{ .Next.URL }}">{{ .Next.Title }}</a><br/>
        {{ if isset $ ".Prev" }}
        Next: <a href="{{ .Prev.URL }}">{{ .Prev.Title }}</a>
        {{ end }}
        </p>
    </div>
</div>

{{ partial "footer.html" . }}
